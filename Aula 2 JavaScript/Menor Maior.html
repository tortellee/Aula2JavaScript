<script>
var nd1=prompt("Informe um Numero ","0");
if (nd1 < 10){
	alert("O Numero digitado foi [ " +nd1+ " ] ,ele eh `MENOR` que 10");
}else if (nd1 > 10){
	alert("O Numero digitado foi [ " +nd1+ " ] ,ele eh `MAIOR` que 10");
}else if (nd1 = 10){
	alert("O Numero digitado foi [ " +nd1+ " ] ,ele nao eh `MAIOR` nem `MENOR` ");
}
</script>
